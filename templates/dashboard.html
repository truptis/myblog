{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">{{params['tag_line']}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <button class="btn btn-primary"><a href="/edit/0"> dashboard home </a> </button>
            <button class="btn btn-primary"><a href="/logout"> logout </a> </button>
          <h1>Upload A File</h1>

            <form action="/uploader" method="post" enctype="multipart/form-data">

<input type="file" name="file1">
<button type="submit" class="btn btn-primary">Submit</button>

            </form>
            <hr>

<h3>Edit posts</h3>
            <table class="table">
    <thead>
      <tr>
        <th>Slno</th>
        <th>Title</th>
        <th>Date</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      {% for post in post %}

        <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"> <button class="btn btn-primary"> Edit </button> </td></a>
        <td><a href="/delete/{{post.sno}}">  <button class="btn btn-primary"> Edit </button></td>
      </tr>

     {% endfor %}
    </tbody>
  </table>

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts →</a>
              <a class="btn btn-primary float-left" href="#">newer Posts →</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
