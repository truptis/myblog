  <body class="text-center">
    <form class="form-signin" action="/dashboard" method="post" >
  <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" name="uname" class="sr-only">username</label>
  <input type="text" id="inputEmail" name="uname" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only" name="pass" >Password</label>
  <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
